<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div id="app">
        <div class="container">

            <h1 class="text-center my-2">To Do List</h1>

            <!-- input text con bottone -->
            <div class="d-flex align-items-center justify-content-center mb-3">
                <input type="text" v-model="testoInput" @KeyUp.enter="insertItem" class="form-control mx-1">
                <button type="button" class="btn btn-primary" @click="insertItem">Inserisci</button>
            </div>
            
            <!-- alert se sbagli ad inserire la task -->
            <div v-if="error" class="alert alert-danger" role="alert">
                Non hai inserito un comando superiore a 3 caratteri ⚠️
            </div>

            <!-- div con la task, checkbox e deletebox -->
            <div v-for="( elem, index ) in todos"
            :key="index"
            class="d-flex justify-content-between border-bottom border-light-subtle p-2 align-items-center">
                <div>
                    <p :class="(elem.done == true) ? 'text-decoration-line-through': ''">{{elem.text}}</p>
                </div>
                
                <div class="d-flex">
                    <div>
                        <i class="fa-solid fa-check mx-3" role="button" style="color: #23af51;" @click="lineThrough(index)"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-xmark" role="button" style="color: #ff0000;" @click="deleteComand(index)"></i>
                    </div>
                </div>
            </div>

            <!-- alert se non ci sono task -->
            <div v-if="todos.length == 0" class="alert alert-success" role="alert">
                Hai completato tutte le task 💃🤸💣
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
